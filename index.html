<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../practice5/styles.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <title>Sign in</title>
</head>

<body>

    <form class="form-signin" action="https://formspree.io/f/mdoqbzwe" method="post">
        <h1>Please sign in </h1>

        <div class="form-group"><input class="form-control" type="email" placeholder="Email address" name="email" min="5"
                max="255" autofocus></div>
        <div class="form-group"><input class="form-control" type="password" placeholder="Password" name="password" min="8"></div>

        <div class="form-group">
            <input type="checkbox" id="remember me">
            <label  for="remember me">Remember me</label>
        </div>

        <button class="btn" type="submit">Sign in</button>
        <p class="muted"> Copyright &copy; 2024</p>
    </form>

</body>

</html>
